<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning app | Contact us</title>
</head>
<body>
    <h1>Contact us</h1>

    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'story' %}">Our Story</a></li>
            <li><a href="{% url 'team' %}">Our Team Members</a></li>
            <li><a href="{% url 'contact' %}">Contact Us</a></li>
        </ul>
    </nav>
    <br>
    <p>If you have any questions or inquiries, feel free to reach out to us using the form below:</p>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your full name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your email address"><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea><br><br>

        <button>Submit</button>
    </form>

</body>
</html>
