{% extends 'base.html' %}
{% load static %}
{% block title %} Kindaski | Edit Booking {% endblock %}

{% block content %}
<!-- Edit Booking Section -->
<section id="edit-booking" class="edit-booking section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Edit Reservation</h2>
        <p>Update your booking details</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <form method="post" role="form" class='book_table'>
            {% csrf_token %}
            <div class="row gy-4">
                <div class="col-lg-4 col-md-6">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" value="{{ booking.name }}" required="">
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" value="{{ booking.email }}" required="">
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" value="{{ booking.phone }}" required="">
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="date" name="date" class="form-control" id="date" placeholder="Date" value="{{ booking.date|date:'Y-m-d' }}" required="">
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="time" class="form-control" name="time" id="time" placeholder="Time" value="{{ booking.time|time:'H:i' }}" required="">
                </div>
                <div class="col-lg-4 col-md-6">
                    <input type="number" class="form-control" name="people" id="people" placeholder="# of people" value="{{ booking.people }}" required="">
                </div>
            </div>

            <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message">{{ booking.message }}</textarea>
            </div>

            <div class="text-center mt-3">
                <button type="submit">Update Reservation</button>
            </div>
        </form><!-- End Reservation Form -->
    </div>
</section><!-- /Edit Booking Section -->

{% endblock %}
